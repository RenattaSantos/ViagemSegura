<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="redefinicaoSenha.css">
</head>
<body>
  <div class="tela-recuperarsenha">

    <div class="cabecalho">
      <img class="imagem" src="viagemsegura.png" alt="Logo Viagem Segura">
      <h2 class="titulo">Recuperar Senha</h2>
    </div>

    <div class="texto">
      <p>Para redefinir sua senha, informe seu CPF ou CNPJ:</p>
    </div>
    
    <label for="cpf">CPF (somente números)</label>
    <input type="text" id="cpf" placeholder="Digite seu CPF">

    <label for="cnpj">CNPJ (somente números)</label>
    <input type="text" id="cnpj" placeholder="Digite seu CNPJ">

    <div class="texto">
      <p>Enviaremos uma senha para o e-mail cadastrado</p>
    </div>

    <div class="botoes">
      <button type="button" class="btn verde" onclick="window.location.href='index.html'">ENVIAR</button>
      <button type="button" class="btn verde" onclick="window.location.href='index.html'">VOLTAR</button>
    </div>

  </div>
</body>
</html>
