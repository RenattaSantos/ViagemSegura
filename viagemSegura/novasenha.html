<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alteração de Senha</title>
  <link rel="stylesheet" href="novasenha.css">
</head>
<body>
  <div class="tela-novasenha">

    <div class="cabecalho">
      <img class="imagem" src="viagemsegura.png" alt="Logo Viagem Segura">
      <h2 class="titulo">Alteração de Senha</h2>
    </div>

    <label for="senha-email">Senha enviada no e-mail</label>
    <input type="password" id="senha-email" placeholder="Digite sua senha">

    <label for="nova-senha">Crie uma nova senha</label>
    <input type="password" id="nova-senha" placeholder="6 a 8 caracteres">

    <label for="repita-senha">Repita sua nova senha</label>
    <input type="password" id="repita-senha">

    <div class="botoes">
      <button type="button" class="btn verde" onclick="window.location.href='novasenhafim.html'">CONFIRMAR</button>
      <button type="button" class="btn verde" onclick="window.location.href='index.html'">VOLTAR</button>
    </div>
  </div>
</body>
</html>
